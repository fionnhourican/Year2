{% extends 'base.html' %}

{% block title %}
    {{ book.genre }} Books
{% endblock %}

{% block content %}
  {% for b in book %}
    <div class="card w-50">
      <div class="card-body">
        <h5 class="card-title">{{ b.title }}</h5>
        <p class="card-text">{{b.author }}</p>
        <p class="card-text">{{ b.genre }}</p>
        <a href="/{{ b.id }}" class="btn btn-primary">Learn more</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
