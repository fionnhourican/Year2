{% extends 'base.html' %}
{% block title %}
    List of books
{% endblock %}


{% block content %}
  {% for b in books %}
    <div class="card w-50">
      <div class="card-body">
        <h5 class="card-title">{{ b.title }}</h5>
        <p class="card-text">{{b.author }}</p>
        <p class="card-text">{{ b.genre }}</p>
        <a href="books/{{ b.id }}" class="btn btn-primary">Learn more</a>
        <a href="books/category/{{ b.genre }}/year/{{ b.year }}" class="btn btn-primary">{{ b.genre }} in the same year</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
