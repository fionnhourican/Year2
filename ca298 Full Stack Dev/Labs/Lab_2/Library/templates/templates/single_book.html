{% extends 'base.html' %}
{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<div class="card w-50">
    <div class="card-body">
        <h5 class="card-title">Title: {{ book.title }}</h5>
        <p class="card-text">Category <a href="/books/category/{{ book.genre }}">{{ book.genre }}</a></p>
        <p class="card-text">Author: {{ book.author }}</p>
        <p class="card-text">Year: <a href="/books/year/{{ book.year }}">{{ book.year }}</a></p>
        <p class="card-text">Price: {{ book.price }}</p>
        <p class="card-text">Synopsis: {{ book.synopsis }}</p>
        <a href="/books" class="btn btn-primary">Back to library</a>
    </div>
</div>
{% endblock %}
