{% extends 'base.html' %}
{% block title %}{{ book.year }}{% endblock %}

{% block content %}
    {% for b in book %}
        <div class="card w-50">
            <div class="card-body">
                <h5 class="card-title">Title: {{ b.title }}</h5>
                <p class="card-text">Category: <a href="/books/category/{{ b.genre }}">{{ b.genre }}</a> </p>
                <p class="card-text">Author: {{ b.author }}</p>
                <p class="card-text">Year: <a href="/books/year/{{ b.year }}">{{ b.year }}</a></p>
                <p class="card-text">Price: {{ b.price }}</p>
                <p class="card-text">Synopsis: {{ b.synopsis }}</p>
                <a href="/books" class="btn btn-primary">Back to library</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
