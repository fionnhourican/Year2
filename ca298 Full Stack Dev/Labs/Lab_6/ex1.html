<!DOCTYPE html>
<html>
  <head>
    <title>Example 1</title>
  </head>
  <body>
    <p id="my-paragraph">Initial Text</p>
    <script>
      // Select the paragraph element using its ID
      let paragraph = document.getElementById("my-paragraph");

      // Change the text of the paragraph
      paragraph.textContent = "Hello From Javascript";
    </script>
  </body>
</html>
